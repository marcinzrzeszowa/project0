<div class="center">
    <h2>Kursy giełdowe</h2>
<table>
    <tr>
        <th>Nazwa</th>
        <th>Symbol</th>
        <th>Cena Aktualna</th>
        <th>Cena Wczoraj D</th>
        <th>Zmiana Ceny D</th>
        <th>Średnia 50SMA</th>
        <th>Średnia 200SMA</th>
        <th>Alerty</th>
    </tr>
    <tr th:each="stockElement: ${stocks}">
        <td th:text="${stockElement.getName()} ?: 'null'"/>
        <td th:text="${stockElement.getSymbol()}"/>
        <td th:text="${stockElement.getPrice()}"/>
        <td th:text="${stockElement.getPreviousClose()}"/>
        <td th:text="${stockElement.getChangeInPercent() +' %'}" th:style="${stockElement.getChangeInPercent() > 0 ? 'color: green;' : 'color: red;'}"/>
        <td th:text="${stockElement.getChangeFromAvg50InPercent() +' %'}" th:style="${stockElement.getChangeFromAvg50InPercent()  > 0 ? 'color: green;' : 'color: red;'}"/>
        <td th:text="${stockElement.getChangeFromAvg200InPercent() +' %'}" th:style="${stockElement.getChangeFromAvg200InPercent() > 0 ? 'color: green;' : 'color: red;'}"/>
        <td><a th:href="@{'/stocks/{ticker}'(ticker=${stockElement.getSymbol()})}"> Dodaj</a></td>
    </tr>

</table>
</div>
